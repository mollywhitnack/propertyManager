<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apartment List</title>
</head>
<body ng-app='myApp' ng-controller='apartmentListCtrl'>
<div class = "container">
  <h1>Apartment List</h1>

    <table class = 'table' ng-hide = "apartments.length ===0">
    <thead>
      <tr>
        <th>Address</th>
        <th>Description</th>
        <th>Max Occupancy</th>
        <th>Rent</th>
        <th>Image</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat = 'apartment in apartments track by $index'>
      <td > 
        <a ui-sref = 'showApartment({apartmentId: apartment._id})'>{{apartment.address}}</a>
      </td>
      <td >{{apartment.description}}</td>
      <td >{{apartment.maxOccupancy}}</td>
      <td >{{apartment.rent}}</td>
      <td >
        <img src="{{apartment.picture}}" style="width:100px;height:100px;">
      </td>
      <td>
        <button class="btn btn-danger" ng-click = 'deleteApartment($index, apartment)'>Delete</button><br><br>
        <button class="btn btn-warning" ng-click = 'showUpdateForm($index, apartment)'>Update</button>
      </td>
      </tr>
    </tbody>
  </table>


<form ng-submit = 'addApartment()' ng-hide = "showUpdate">
  <div class="form-group">
      <label >Address</label>
      <input type="text" class="form-control" placeholder="address" ng-model = 'newItem.address' required>
    </div>
    <div class="form-group">
      <label >Description</label>
      <input type="text" class="form-control" placeholder="description" ng-model = 'newItem.description' required>
    </div>
    <div class="form-group">
      <label >Maximum Occupancy</label>
      <input type="number" class="form-control" placeholder="maxOccupancy" ng-model = 'newItem.maxOccupancy' required>
    </div>
    <div class="form-group">
      <label >Rent</label>
      <input type="number" class="form-control" placeholder="rent" ng-model = 'newItem.rent' required>
    </div>
    <div class="form-group">
      <label >Image Url</label>
      <input type="text" class="form-control" placeholder="picture" ng-model = 'newItem.picture' required>
    </div>
    <div class = "text-center submitbt"><button type="submit" class="btn btn-primary">Add New Apartment</button></div>
  </form>

<form ng-submit = 'updateApartment()' ng-show = "showUpdate">
  <div class="form-group">
      <label >Address</label>
      <input type="text" class="form-control" ng-model = 'updateItem.address' required>
    </div>
    <div class="form-group">
      <label >Description</label>
      <input type="text" class="form-control" ng-model = 'updateItem.description' required>
    </div>
    <div class="form-group">
      <label >Maximum Occupancy</label>
      <input type="number" class="form-control" ng-model = 'updateItem.maxOccupancy' required>
    </div>
    <div class="form-group">
      <label >Rent</label>
      <input type="number" class="form-control" ng-model = 'updateItem.rent' required>
    </div>
    <div class="form-group">
      <label >Image Url</label>
      <input type="text" class="form-control" ng-model = 'updateItem.picture' required>
    </div>
    <div class = "text-center submitbt"><button type="submit" class="btn btn-success">Update Info</button></div>
  </form>



</div>
</body>
</html>

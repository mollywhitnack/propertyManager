<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resident List</title>
</head>
<body ng-app='myApp' ng-controller='residentListCtrl'>
<div class = "container">
  <h1>Residents</h1>

<table class = 'table' ng-hide = "residents.length ===0">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Email</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat = 'resident in residents track by $index'>
      <td > 
        <a ui-sref = 'showResident({residentId: resident._id})'>{{resident.name}}</a>
      </td>
      <td >{{resident.age}}</td>
      <td >{{resident.gender}}</td>
      <td >{{resident.email}}</td>
      <td>
        <button class="btn btn-danger" ng-click = 'deleteResident($index, resident)'>Delete</button><br><br>
        <button class="btn btn-warning" ng-click = 'showUpdateForm($index, resident)'>Update</button>
      </td>
      </tr>
    </tbody>
  </table>

<form ng-submit = 'addResident()' ng-hide = "showUpdate">
  <div class="form-group">
      <label >Name</label>
      <input type="text" class="form-control" placeholder="name" ng-model = 'newItem.name' required>
    </div>
    <div class="form-group">
      <label >Age</label>
      <input type="number" class="form-control" placeholder="age" ng-model = 'newItem.age' required>
    </div>
    <div class="form-group">
      <label >Gender</label>
      <input type="text" class="form-control" placeholder="gender" ng-model = 'newItem.gender' required>
    </div>
    <div class="form-group">
      <label >Email</label>
      <input type="text" class="form-control" placeholder="email" ng-model = 'newItem.email' required>
    </div>
    <div class = "text-center submitbt"><button type="submit" class="btn btn-primary">Add New Resident</button></div>
  </form>

<form ng-submit = 'updateResident()' ng-show = "showUpdate">
  <div class="form-group">
      <label >Name</label>
      <input type="text" class="form-control" ng-model = 'updateItem.name' required>
    </div>
    <div class="form-group">
      <label >Age</label>
      <input type="number" class="form-control" ng-model = 'updateItem.age' required>
    </div>
    <div class="form-group">
      <label >Gender</label>
      <input type="text" class="form-control" ng-model = 'updateItem.gender' required>
    </div>
    <div class="form-group">
      <label >Email</label>
      <input type="text" class="form-control" ng-model = 'updateItem.email' required>
    </div>
    <div class = "text-center submitbt"><button type="submit" class="btn btn-success">Update resident Info</button></div>
  </form>





</div>
</body>
</html>
